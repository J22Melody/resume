        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <div id="loadingbar-wrapper">
        <div id="loadingbar-1" class="loadingbar"></div>
        <div id="loadingbar-2" class="loadingbar"></div>
        <div id="loadingbar-3" class="loadingbar"></div>
        </div>

        <div class="container" id="main">
        </div>

        <script id="template" type="text/x-mustache-template">
            <header class="clearfix">
                <h1>{{name}}</h1>

                <figure class="contact">
                    <a href="http://jzf.life" target="_blank">jzf.life</a><br />
                    <address>
                        <span class="encoded" data-encoded="{{tel}}"></span><br />
                        <span class="encoded email" data-encoded="{{email}}"></span><br />
                        {{address}}
                    </address>
                    <a href="https://www.cl.uzh.ch/en/research-groups/accessibility/team/current-members/jiang.html" target="_blank">Lab homepage</a> /
                    <a href="https://scholar.google.com/citations?user=o22_kAgAAAAJ&hl=en" target="_blank">Google Scholar</a><br />
                    <a href="https://www.linkedin.com/in/zifan-jiang-448b2890/" target="_blank">LinkedIn</a> /
                    <a href="https://twitter.com/Jiang_Zifan" target="_blank">Twitter</a> /
                    <a href="https://github.com/J22Melody" target="_blank">Github</a>
                </figure>
            </header>

            <div class="row content">
            {{#content}}
                <section>
                    <h2>{{title}}</h2>
                    {{#details}}
                    <dl>
                        <dt>{{subtitle}}<span class="time">{{time}}</span></dt>
                        <dd>
                        {{description}}
                        {{#description}}
                        <br />
                        {{/description}}
                        {{#link}}
                            <br /><a href="{{href}}" target="_blank" class="description-link">&rArr; {{text}}</a>
                        {{/link}}
                        {{#roles}}
                            <span>&rArr; {{text}}</span><br />
                        {{/roles}}
                        </dd>
                    </dl>
                    {{/details}}
                    {{^details}}<p>{{text}}</p>{{/details}}
                </section>
            {{/content}}
            </div>

            <aside class="row sidebar">
                <img class="me" src="./img/me.jpeg">

                <dl>
                {{#highlights}}
                    <dt>{{title}}</dt>
                    <dd>
                        <ul>
                        {{#list}}
                            <li>{{&.}}</li>
                        {{/list}}
                        </ul>
                    </dd>
                {{/highlights}}
                </dl>
            </aside>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>');
        </script>
        <script async src="http://use.edgefonts.net/muli.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-308505-8'],['_trackPageview']];

            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
